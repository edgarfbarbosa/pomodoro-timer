<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petemoss&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Focus</title>
</head>
<body>
    <header class="header__container">
        <h1><img src="./assets/img/icons/leaf-solid.svg" style="width: 25px; height: 25px;">Focus</h1>
    </header>
    <main class="main__container">
        <section class="section__container">
            <h2 class="section__timer--position">Keep Focus</h2>
            <div class="section__timer--position">
                <p id="minutes">25</p>
                <p>:</p>
                <p id="seconds">00</p>
            </div>
            <div class="section__timer--position">
                <p id="breakMinutes">05</p>
                <p>:</p>
                <p id="breakSeconds">00</p>
            </div>
            <div class="section__timer--position">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        </section>
    </main>
    <footer class="footer__container">
        <a href="https://github.com/edgarfbarbosa">@edgarfbarbosa</a>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
