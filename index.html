<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Italianno&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    
    <title>Focus</title>
</head>
<body>
    <header class="header__container">
        <h1>focus</h1>
        <i class="fa-solid fa-clock-rotate-left"></i>
    </header>
    <main class="main__container">
        <section class="section__container">
            <div class="div__start">
                <p id="minutes">25</p>
                <p>:</p>
                <p id="seconds">00</p>
            </div>
            <div class="div__shortbreak">
                <p id="breakMinutes">05</p>
                <p>:</p>
                <p id="breakSeconds">00</p>
            </div>
            <div class="div__btn--container">
                <button id="start" class="div__btn">Start</button>
                <button id="stop" class="div__btn">Stop</button>
                <button id="reset" class="div__btn">Reset</button>
            </div>
        </section>
    </main>
    <footer class="footer__container">
        <a href="https://github.com/edgarfbarbosa">@edgarfbarbosa</a>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
